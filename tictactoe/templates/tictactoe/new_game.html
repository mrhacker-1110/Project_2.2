{% extends 'tictactoe/base.html' %}
{% block title %}Новая игра{% endblock %}
{% block content %}
<h2>Создать новую игру</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="player_x" placeholder="Игрок X" required><br><br>
    <input type="text" name="player_o" placeholder="Игрок O"><br><br>
    <label><input type="checkbox" name="vs_bot"> Играть против бота</label><br><br>
    <button type="submit">Начать</button>
</form>
{% endblock %}
