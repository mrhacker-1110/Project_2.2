<h1>New Game</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="player_x" placeholder="Player X" required><br>
    <input type="text" name="player_o" placeholder="Player O"><br>
    <label><input type="checkbox" name="vs_bot"> Play vs Bot</label><br>
    <button type="submit">Start Game</button>
</form>
